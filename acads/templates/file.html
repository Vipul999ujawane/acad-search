<!DOCTYPE>
<html>
<title>
  acad_search/{{dept}}/{{year}}
</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="../static/style.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <ul id="dropdown1" class="dropdown-content">
  <li><a href="#!">one</a></li>
  <li><a href="#!">two</a></li>
  <li class="divider"></li>
  <li><a href="#!">three</a></li>
</ul>
  <nav>
    <div class="nav-wrapper grey darken-1">
      <a href="#" class="brand-logo">Welcome to Acad-Search</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active" ><a href="#">{{dept}} {{year}}</a></li>
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
  <h1>You've reached {{dept}} {{year}}</h1>
  {%if files%}
  <ul>
      {%for file in files%}
          <li><a href="{{ file.relative_path }}">{{file.file_name}}</li>
      {%endfor%}
    </ul>
    {%else%}
    <h1>Sorry! No file found</h1>
    {%endif%}
</body>
<script>
$(".dropdown-button").dropdown();
</script>
</html>
